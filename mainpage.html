<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Login Main</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Smart Login Main" />
    <meta name="keyword" content="Main" />
    <meta name="author" content="Ahmed Saleh" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mediaQ.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- nav -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a href="#" class="navbar-brand text-white text-decoration-none">SMART LOGIN</a>
      <button  id="btn-logOut"  class="btn btn-outline-success" type="submit">Logout</button>

  </div>
</nav>


    <!-- mainpage section -->
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="container w-75 h-25 costum-container">
            <div class="row d-flex justify-content-center align-items-center">
                <h1 class="mt-5 mb-4 text-center" id="welcomeUser"></h1>
            </div>
        </div>
    </section>


    <!-- card section -->

    
  <div class="container-fluid  ">
    <div class="row d-flex  justify-content-center align-items-center" style=" height: 100vh;">


        <div class="card text-center rounded " style="width: 18rem; ">
          <img src="img/logo.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title fs-1 fw-bold" id="result">سيظهر رقم الكارت هنا</h5>
            <img id="qrcode" src="" alt="" class="mb-3">
            <p class="card-text">اضغط على الزر التالى ل اظهار رقم كارت جديد</p>


            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="get"
              data-bs-target="#exampleModal">
              اضغط هنا</button>

          </div>
        </div>






    </div>
  </div>

  <div id="loader"
    class="h vh-100 position-fixed top-0 start-0 end-0 bottom-0 d-none justify-content-center align-items-center">

    <div class="loader "></div>

  </div>









  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">طلب كارت جديد</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span>تأكد انك متصل ب الواى فاى ..</span>
          <span class="text-danger fw-bold ">لا يمكنك الرجوع عن هذه الخطوه .. </span>
          <span>
            متأكد انك تريد طلب رقم جديد !!؟

          </span>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لا اريد</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm">متأكد , اريد رقم
            جديد</button>
        </div>
      </div>
    </div>
  </div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mainpage.js"></script>
</body>

</html>
